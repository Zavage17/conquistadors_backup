<!DOCTYPE HTML>
<html>
<head>

//finished
<meta charset="UTF-8">
<title>Web App</title>

<link rel="stylesheet" type="text/css" href="webapp.css">

<script type="text/javascript" src="webapp.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>

	<div id="wrapper">
	<div id="header">
	
	
	
	<!--Material Text-->
		<div id="rescources">
			<br>
			Metal<input id="metal" class="inventoryItem" readonly>
			Wires<input id="wires" class="inventoryItem" readonly><br>
			Food<input id="food" class="inventoryItem" readonly>
			Minerals<input id="minerals" class="inventoryItem" readonly><br>
			Water<input id="water" class="inventoryItem" readonly>
			Computer chip<input id="cc" class="inventoryItem" readonly><br>
			Oxygen tanks:<input id="o2" class="inventoryItem" readonly>
			Mesh:<input id="mesh" class="inventoryItem" readonly>
	</div>
<!--Buildings/tools Text-->
		<div id="tools">
			<br>
			Water Filters:<input id="well" class="inventoryItem" readonly><br>
			Automated Farms:<input id="farm" class="inventoryItem" readonly><br>
			Blue Printers:<input id="bp" class="inventoryItem" readonly><br>
			Gas Compounders:<input id="gas" class="inventoryItem" readonly><br>
			Solar Panels:<input id="solar" class="inventoryItem" readonly><br>
			Drills:<input id="drill" class="inventoryItem" readonly><br>
			Space Ships:<input id="space" class="inventoryItem" readonly>
		</div>
<!--Buttons for Material gather and Buildings/tools-->
		<p>
			<button id="scavenge" onClick="scavenge();"><strong>Scavenge</strong></button>
			<button id="Cgas" onClick="shop('Cgas');">Contruct Gas Compounders</button>
			<button id="Cdrill" onClick="shop('Cdrill');">Craft Drill</button>
			<button id="Cwell" onClick="shop('Cwell');">Make Water Filter</button>
			<button id="Cfarm" onClick="shop('Cfarm');">Create Automated Farm</button>
			<button id="Cbp" onClick="shop('Cbp');">Fabricate Blue Printer</button>
			<button id="Cmesh" onClick="shop('Cmesh');">Scramble Mesh</button>
			<button id="Csolar" onClick="shop('Csolar');">Fashion Solar Panel</button>
			<button id="Cspace" onClick="shop('Cspace');">Construct Space Ship</button>
		</p>
		<!--Background image-->
			<div id="placeholder">
			<img id="empty" src ="images/empty.png" alt= "images">
		</div>
		<div id="drillpic">
			<img id="drillImage" src ="images/drill.png" alt= "images" hidden>
		</div>
		<div id="farmpic"> 
			<img id="farmimage" src ="images/floating-city.png" alt="images" hidden>
		</div>
			<div id="gaspic">
			<img id="gasImage" src ="images/gas.png" alt= "images" hidden>
		</div>
			<div id="bppic">
			<img id="bpImage" src ="images/bp.png" alt= "images" hidden>
		</div>
	</div>
	</div>
</body>
</html>
